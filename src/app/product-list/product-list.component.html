<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name+ ' details'" [routerLink]="['/products',product.id]" appHighlight>
      {{product.name| titlecase}}
    </a>
  </h3>
  <p>Price : <span [ngClass]="getClass(product.price)">{{product.price|currency}}</span> </p>
  <p *ngIf="product.description">
    <strong>Description :</strong>
    {{product.description}}
  </p>
  <button (click)="share(product.name)">share</button>
</div>
